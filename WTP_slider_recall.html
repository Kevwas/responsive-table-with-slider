<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }
    
    .container {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin-right: 30px;
        justify-content: center;
    }
    
    .image-container {
        display: flex;
        flex-direction: row;
        margin: 10px;
        max-width: 620px;
        min-width: 380px;
        min-height: 150px;
        /* flex-wrap: wrap; */
        justify-content: space-around;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.1);
        border: black 0.5px solid;
        border-radius: 10px;
        /* background-color: red; */
    }
    
    .image-container>img {
        width: 130px;
        height: auto;
        margin: 10px;
        border: black 0.5px solid;
        border-radius: 10px;
    }
    /* .text-container>p {
        margin: 1px;
    } */
    
    .text-container {
        margin: 5px;
        width: 200px;
    }
    
    .list-container {
        margin: 5px;
        width: 200px;
        margin-right: -130px;
        /* background-color: rgba(0, 0, 0, 0.1); */
    }
    
    .list-container ul {
        max-width: 150px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    
    .list-container ul p {
        font-size: 0.82em;
        width: 170px;
        /* background-color: crimson; */
        flex-wrap: nowrap;
    }
    /* .image-container>p {
        margin: 20px;
        font-size: 1em;
        background-color: red;
        text-align: justify;
    } */
    /* Slider Styles */
    
    .slidecontainer {
        transform: rotate(270deg);
        -moz-transform: rotate(270deg);
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        /* padding: 5px; */
        padding-right: 0;
        /* background-color: red; */
        margin-left: 10px;
        margin-right: -10px;
    }
    /* Custom range slider_4  */
    
    .slider_4 {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        -webkit-appearance: none;
        background: #d3d3d3;
        border: 0.2px solid rgba(0, 0, 0, 0.3);
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        height: 15px;
        width: 110px;
        /* border-radius: 10px;  */
    }
    
    .slider_4:hover {
        opacity: 1;
    }
    
    .slider_4::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 35px;
        display: flex;
        height: 24vw;
        min-height: 200px;
        max-height: 300px;
        background: rgba(0, 250, 0, 0.3);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        /* border-bottom-left-radius: 10px;  */
        /* border-bottom-right-radius: 10px;  */
        cursor: pointer;
        border: 1px solid black;
    }
    
    .slider_4::-moz-range-thumb {
        width: 20px;
        height: 24vw;
        min-height: 200px;
        max-height: 300px;
        background: #afad4c;
        cursor: pointer;
    }
    /* _________________________________________________________________________ */
    
    .range-slider {
        position: relative;
        /* THIS IS THE RANGE SLIDER WITH, WHICH HAVE TO BE THE SAME AS THE TEXT CONTAINER */
        width: 100%;
        max-width: 620px;
        min-width: 380px;
        margin: 10px;
    }
    
    .range-slider>input.range {
        width: 100%;
    }
    
    .range-slider>.range-badge {
        position: absolute;
        left: 50%;
        top: 20px;
        background: red;
        color: #fff;
        width: 35px;
        border-radius: 5px;
        text-align: center;
        margin-left: -10px;
        padding: 5px 0;
    }
    
    .text-container2 {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: space-between;
        /* THIS IS THE TEXT CONTAINER WITH, WHICH HAVE TO BE THE SAME AS THE RANGE SLIDER */
        width: 100%;
        max-width: 620px;
        min-width: 380px;
        /* margin-bottom: -10px; */
        margin-left: 10px;
        margin-right: 10px;
    }
    
    .text {
        font-weight: 700;
        font-size: 0.85em;
    }
</style>

<body>
    <!-- Container for the image gallery -->
    <div class="container">


        <div class="image-container">
            <img src="./images/bugs_cropped.png" alt="some text">
            <!-- <div class="list-and-slider-container"> -->
            <div class="list-container">
                <ul style="list-style-type: none;">
                    <li>
                        <p style="line-height:140%">YES!&nbsp Absolutely!</p>
                    </li>
                    <li>
                        <p style="line-height:140%">&nbsp
                    </li>
                    <li>
                        <p style="line-height:140%">Maybe.&nbsp It depends.</p>
                    </li>
                    <li>
                        <p style="line-height:140%">&nbsp</p>
                    </li>
                    <li>
                        <p style="line-height:140%">NO WAY!&nbsp It's not broken.</p>
                    </li>
                </ul>
            </div>
            <!-- Custom range slider_4 -->
            <div class="slidecontainer">
                <input type="range" class="slider_4" min="1" max="3" value="2" onchange="myFunction2()" id="opt2">
            </div>
            <!-- </div> -->
        </div>

        <div class="text-container2" style="margin-top: 15px;">
            <div class="text">
                <p>LOW</p>
            </div>
            <div class="text">
                <p>Rate the level of importance (to you)</p>
            </div>
            <div class="text">
                <p>HIGH</p>
            </div>
        </div>
        <div class="range-slider">
            <input type="range" class="range" min="0" max="10" step="1" value="5" onchange="updateOutput()" />
            <div class="range-badge">5</div>
        </div>

        <div class="text-container2" style="margin-top: 30px;">
            <div class="text">
                <p>LOW</p>
            </div>
            <div class="text">
                <p>Rate the level of urgency (as perceived by you)</p>
            </div>
            <div class="text">
                <p>HIGH</p>
            </div>
        </div>
        <div class="range-slider">
            <input type="range" class="range" min="0" max="10" step="1" value="5" onchange="updateOutput()" />
            <div class="range-badge">5</div>
        </div>

    </div>
    </div>

    <script>
        function myFunction() {
            let value = document.getElementById("opt1").value;
            console.log("Left Range Slider Value: " + value);
        }

        function myFunction2() {
            let value = document.getElementById("opt2").value;
            console.log("Right Range Slider Value: " + value);
        }
    </script>

    <script>
        // Update bubble without transition (you can uncomment this and comment the code on the bottom to get the bubble updated 
        // without any transition effect).

        // function updateOutput() {
        //     let value = document.querySelector(".range").value;
        //     let badge = document.querySelector(".range-badge");
        //     let current = badge.innerHTML;
        //     badge.innerHTML = value;
        //     badge.style.left = value * 10 + '%';
        // }


        // Update bubble with transition
        $(document).ready(function() {
            var badge = $('.range-badge');

            $('.range').on('change', function() {
                var current = $(this).val();

                badge.text(current).animate({
                    'left': current * 10 + '%'
                });
            });
        });
    </script>
</body>

</html>
