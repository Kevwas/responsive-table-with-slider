    .container {
        display: flex;

        /* margin: 30px; */
    }
    
    .image-container {

    /* Slider Styles */
    
    .slidecontainer {
        transform: rotate(270deg);
        -moz-transform: rotate(270deg);
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        /* padding: 5px; */
        padding-right: 0;
        /* background-color: red; */
        margin-left: 10px;
        margin-right: 10px;
    }
    /* Custom range slider_1  */
    
    .slider_1 {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        -webkit-appearance: none;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }
    
    .slider_1:hover {
        opacity: 1;
    }
    
    .slider_1::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #4CAF50;
        cursor: pointer;
    }
    
    .slider_1::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #4CAF50;
        cursor: pointer;
    }
    /* Custom range slider_2  */
    
    .slider_2 {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        -webkit-appearance: none;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        height: 15px;
        border-radius: 10px;
    }
    
    .slider_2:hover {
        opacity: 1;
    }
    
    .slider_2::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 10px;
        height: 100px;
        border-radius: 10px;
        background: #ffee07;
        cursor: pointer;
    }
    
    .slider_2::-moz-range-thumb {
        width: 10px;
        height: 100px;
        border-radius: 10px;
        background: #afad4c;
        cursor: pointer;
    }
    /* Custom range slider_3  */
    
    .slider_3 {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        -webkit-appearance: none;
        background: #d3d3d3;
        border: 0.2px solid rgba(0, 0, 0, 0.3);
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        height: 15px;
        border-radius: 10px;
    }
    
    .slider_3:hover {
        opacity: 1;
    }
    
    .slider_3::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 100px;
        background: rgba(250, 0, 0, 0.3);
        cursor: pointer;
        border: 1px solid black;
    }
    
    .slider_3::-moz-range-thumb {
        width: 15px;
        height: 100px;
        background: #afad4c;
        cursor: pointer;
    }
    /* Custom range slider_4  */
    
    .slider_4 {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        -webkit-appearance: none;
        background: #d3d3d3;
        border: 0.2px solid rgba(0, 0, 0, 0.3);
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        height: 15px;
        width: 110px;
        border-radius: 10px;
    }
    
    .slider_4:hover {
        opacity: 1;
    }
    
    .slider_4::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        display: flex;
        height: 150px;
        background: rgba(250, 0, 0, 0.3);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        cursor: pointer;
        border: 1px solid black;
    }
    
    .slider_4::-moz-range-thumb {
        width: 15px;
        height: 130px;
        background: #afad4c;
        cursor: pointer;
    }
    /* Table styling */
    
    table {
        margin-top: 30px;
        margin-left: 10px;
    }
    
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    
    th,
    td {
        padding: 15px;
    }
    
    th {
        text-align: left;
    }
    
    a {

</style>

    <script>
        console.log(localStorage);

        function myFunction() {
            let value = document.getElementById("opt1").value;
            localStorage.setItem("myInputValue_1", value);

            console.log("Left Range Slider Value: " + value);
            console.log(localStorage);

            let vr_1 = document.getElementById("VS_1");
            vr_1.innerText = localStorage.getItem("myInputValue_1");
        }

        function myFunction2() {

            vr_2.innerText = localStorage.getItem("myInputValue_2");
